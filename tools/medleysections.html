<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Medley Song Sections</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                padding: 10px;
                border: 1px solid #ddd;
            }
            th {
                cursor: pointer;
            }
            th.sortable:hover {
                background-color: #f1f1f1;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="medleyDataJP.js"></script>
        <script src="medleyDataEN.js"></script>
        <script src="medleysections.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Medley Song Sections</h2>
            <p>Click a column to sort</p>
            <div class="sortsection">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" onclick="setServer('JP')" type="radio" name="sortOptions" id="sortOptions1" value="JP" checked>
                    <label class="form-check-label"for="sortOptions1">JP</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" onclick="setServer('EN')" type="radio" name="sortOptions" id="sortOptions2" value="EN">
                    <label class="form-check-label"for="sortOptions2">EN</label>
                </div>
            </div>
            <hr>
            <table id="sortableTable" class="table">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortTable(0)">Song Name</th>
                        <th class="sortable" onclick="sortTable(1)">Section 1</th>
                        <th class="sortable" onclick="sortTable(2)">Section 2</th>
                        <th class="sortable" onclick="sortTable(3)">Section 3</th>
                        <th class="sortable" onclick="sortTable(4)">Combined</th>
                        <th class="sortable" onclick="sortTable(5)">Section 2 Twice</th>
                        <th class="sortable" onclick="sortTable(6)">Section Average</th>
                    </tr>
                </thead>
                <tbody id="content">

                </tbody>
            </table>
        </div>
    </tbody>
</table>
</div>

<script>
    var storage = window.localStorage;
    var server = storage.getItem("server");
   
    if (storage.getItem("server") == null || storage.getItem("server") == "JP") {
        $('input:radio[name="sortOptions"]').filter('[value="JP"]').attr('checked', true);
        loadTableData(sectionsJp);    
    } else {
        $('input:radio[name="sortOptions"]').filter('[value="EN"]').attr('checked', true);
        loadTableData(sectionsEn);
    }    
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
