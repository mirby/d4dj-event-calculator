<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAVE Helper (JP)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="extras.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="jpRaveTags.js"></script>
    <script src="raveJP.js"></script>
</head>
<body>
    <a href="index.html">Return to team builder</a>
    <div id="raveTabHeaders" class="container">
        <ul class="nav nav-pills d-flex" id="raveTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="btn btn-outline-info active" id="songFilterTab" data-bs-toggle="tab" data-bs-target="#songFilter" type="button" role="tab" aria-controls="songFilter" aria-selected="true">Find Songs by Tags</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="btn btn-outline-info" id="songHintTab" data-bs-toggle="tab" data-bs-target="#songHint" type="button" role="tab" aria-controls="songHint" aria-selected="false">Find Songs by Hints</button>
            </li>
            <li class="nav-item ms-auto" role="presentation">
                <a class="btn btn-primary" role="button" id="darkModeToggle">Light Mode</a>
            </li>
        </ul>
    </div>
    <div class="tab-content">
        <div class="tab-pane fade show active container" id="songFilter" role="tabpabel" aria-labelledby="songFilterTab">
            <br>
            <div>
                Work in progress. Extra tags to be added over time. 
            </div>
            <br>
            <div class="filterSection">
                <div id="ATags">
                    <h5>A Trend</h5>
                </div><br>
                <div id="BTags">
                    <h5>B Trend</h5>
                </div><br>
                <div id="CTags">
                    <h5>C Trend</h5>
                </div>
            </div>
            <br>
            <div class="container" id="songTableWrapper">
            
            </div>
        </div>
        <div class="tab-pane fade container" id="songHint" role="tabpabel" aria-labelledby="songHintTab">
            <br>
            <div>
                <b>WARNING:</b> Use with caution. Results will be inconsistent if there are missing tags or the tags are in the wrong trend section. 
            </div>
            <br>
            <div class="hintSection">
                <div id="aTrendHint">
    
                </div>
                <div id="bTrendHint">
                    
                </div>
                <div id="cTrendHint">
                    
                </div>
            </div>
            <hr>
            <div>
                <p><b>Potential Tags:</b></p>
                <div id="relatedTags">

                </div>
            </div>
            <hr>
            <div>
                <p><b>Potential Songs:</b></p>
                <div class="border" id="songHintWrapper">
            
                </div>
            </div>

        </div>
    </div>

    <script>
        generateSongArray();
        generateFilterBoxes();
        displaySongList(songArray);
        generateSongDropdowns("a");
        generateSongDropdowns("b");
        generateSongDropdowns("c");

        setInitialTheme();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
