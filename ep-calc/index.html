<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="extras.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="cardList.js"></script>
    <script src="cards.js"></script>
  </head>
  <body>

    <div>
        <h2>Stuff</h2>
    </div>

    <div class="container-sm">
        <h4>Team Builder</h4>
        <a id="showFilter" class="btn btn-primary" data-bs-toggle="collapse" href="#filters" role="button" aria-expanded="false" aria-controls="filters">Show Filters</a>
        <div class="collapse filters" id="filters">
            <div id="filter-character">
                <label class="filter_text"><b><u>Filter by character:</u></b></label><br>
                <script>
                    createCharacterFilters();
                </script>
            </div>
            <div id="filter-type">
                <label class="filter_text"><b><u>Filter by type:</u></b></label><br>
                <input type="checkbox" onclick="generateFilters(cardArray)" id="filter_cute" name="filter_cute" class="filter_type" value="Cute"><label class="filter_label" for="filter_cute"><img src="../icons/type_cute.png" width='30' height='30'></img> Cute</label>
                <input type="checkbox" onclick="generateFilters(cardArray)" id="filter_party" name="filter_party" class="filter_type" value="Party"><label class="filter_label" for="filter_party"><img src="../icons/type_party.png" width='30' height='30'></img> Party</label>
                <input type="checkbox" onclick="generateFilters(cardArray)" id="filter_cool" name="filter_cool" class="filter_type" value="Cool"><label class="filter_label" for="filter_cool"><img src="../icons/type_cool.png" width='30' height='30'></img> Cool</label>
                <input type="checkbox" onclick="generateFilters(cardArray)" id="filter_elegant" name="filter_elegant" class="filter_type" value="Elegant"><label class="filter_label" for="filter_elegant"><img src="../icons/type_elegant.png" width='30' height='30'></img> Elegant</label>
                <input type="checkbox" onclick="generateFilters(cardArray)" id="filter_street" name="filter_street" class="filter_type" value="Street"><label class="filter_label" for="filter_street"><img src="../icons/type_street.png" width='30' height='30'></img> Street</label>
            </div>
        </div>
        <hr>
        <div id="cardDropdown_wrapper">
            <div id="cardDropdown">
                <script>
                    displayCardsDropdown(cardArray);
                </script>
            </div>
        </div>
        <hr>
        <div>
            <label>Name:</label><input class="form-control-sm builder builder-name" type="text" value="" disabled readonly>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
